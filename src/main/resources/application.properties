spring.application.name=warranty-claim-fraud-detector
# Don't change the port
server.port=9001
server.forward-headers-strategy=framework 

# --- MySQL Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/warranty_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Make sure "Amypo" is definitely your MySQL root password
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use the modern dialect to avoid warnings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect